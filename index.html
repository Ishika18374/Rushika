<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Invite</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #ff4d6d;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #aaa;
            color: white;
            position: absolute;
        }
        .lyrics {
            font-size: 18px;
            color: #d63384;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
   
    <button onclick="document.getElementById('bg-music').play()">Play Music</button>
    
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <p class="lyrics">"Pyaar deewana hota hai, mastana hota hai, Har khushi se, har gham se, begaana hota hai..."</p>
        <div class="buttons">
            <button class="btn yes" onclick="nextPage()">Yes</button>
            <button class="btn no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        // Function to navigate to the next page
        function nextPage() {
            window.location.href = "next1.html";
        }
        
        // Function to make the "No" button move randomly
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        </script>
</body>
</html>
